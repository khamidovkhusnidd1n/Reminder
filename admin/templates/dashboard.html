{% extends "layout.html" %}

{% block content %}
<div class="animate-fade-in">
    <h1>Xush kelibsiz!</h1>

    <div class="stats-grid">
        <div class="glass-card stat-item">
            <span class="stat-value" style="color: var(--primary)">{{ words_count }}</span>
            <span class="stat-label">Jami so'zlar</span>
        </div>
        <div class="glass-card stat-item">
            <span class="stat-value" style="color: var(--secondary)">{{ user.xp if user else 0 }}</span>
            <span class="stat-label">To'plangan XP</span>
        </div>
        <div class="glass-card stat-item">
            <span class="stat-value" style="color: #f59e0b">ðŸ”¥ {{ user.streak if user else 0 }}</span>
            <span class="stat-label">Joriy Streak</span>
        </div>
        <div class="glass-card stat-item">
            <span class="stat-value" style="color: var(--accent)">{{ quizzes_count }}</span>
            <span class="stat-label">Testlar soni</span>
        </div>
    </div>

    <div class="glass-card">
        <h2 style="margin-bottom: 1.5rem;">Tezkor harakatlar</h2>
        <div style="display: flex; gap: 1rem;">
            <a href="/learn" class="btn btn-primary"><i class="fas fa-play"></i> O'rganishni boshlash</a>
            <a href="/game" class="btn" style="background: rgba(255,255,255,0.05); color: white;"><i
                    class="fas fa-gamepad"></i> Game Mode</a>
        </div>
    </div>
</div>
{% endblock %}
