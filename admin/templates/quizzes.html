{% extends "layout.html" %}

{% block content %}
<div class="animate-fade-in">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>Testlar boshqaruvi</h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-primary" onclick="document.getElementById('add-quiz-modal').style.display='block'">
                <i class="fas fa-plus"></i> Yangi test
            </button>
            <form action="/quizzes/auto_generate" method="POST" style="display: inline;">
                <button class="btn" style="background-color: #f59e0b; color: white;">
                    <i class="fas fa-bolt"></i> Auto Build
                </button>
            </form>
        </div>
    </div>

    <div class="glass-card animate-fade-in" id="add-quiz-modal"
        style="display: none; margin-bottom: 2rem; border-color: var(--primary);">
        <h2>Yangi test qo'shish</h2>
        <form action="/quizzes/add" method="POST" style="margin-top: 1.5rem;">
            <select name="word_id" required>
                <option value="">So'zni tanlang...</option>
                {% for word in words %}
                <option value="{{ word.id }}">{{ word.word }}</option>
                {% endfor %}
            </select>
            <textarea name="question" placeholder="Savol matni (masalan: Translate 'apple')" rows="2"
                required></textarea>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <input type="text" name="option_a" placeholder="A variant" required>
                <input type="text" name="option_b" placeholder="B variant" required>
                <input type="text" name="option_c" placeholder="C variant" required>
                <input type="text" name="option_d" placeholder="D variant" required>
            </div>
            <select name="correct_option" required>
                <option value="a">To'g'ri javob: A</option>
                <option value="b">To'g'ri javob: B</option>
                <option value="c">To'g'ri javob: C</option>
                <option value="d">To'g'ri javob: D</option>
            </select>
            <button type="submit" class="btn btn-primary">Saqlash</button>
            <button type="button" class="btn" style="background: rgba(255,255,255,0.05); color: white;"
                onclick="document.getElementById('add-quiz-modal').style.display='none'">Bekor qilish</button>
        </form>
    </div>

    <div class="glass-card" style="padding: 0;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="text-align: left; background: rgba(255,255,255,0.02);">
                    <th style="padding: 1.5rem;">Savol</th>
                    <th style="padding: 1.5rem;">To'g'ri javob</th>
                </tr>
            </thead>
            <tbody>
                {% for quiz in quizzes %}
                <tr style="border-bottom: 1px solid var(--glass-border);">
                    <td style="padding: 1.2rem 1.5rem;">{{ quiz.question[:80] }}{% if quiz.question|length > 80 %}...{%
                        endif %}</td>
                    <td style="padding: 1.2rem 1.5rem; color: var(--accent); font-weight: 700;">{{
                        quiz.correct_option.upper() }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<style>
    input,
    textarea,
    select {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 0.8rem 1rem;
        color: white;
        width: 100%;
        margin-bottom: 1rem;
        font-size: 1rem;
    }

    input:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.08);
    }

    option {
        background: var(--surface);
    }
</style>
{% endblock %}
