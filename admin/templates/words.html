{% extends "layout.html" %}

{% block content %}
<div class="animate-fade-in">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>So'zlar boshqaruvi</h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-primary" onclick="document.getElementById('add-word-modal').style.display='block'">
                <i class="fas fa-plus"></i> Yangi so'z
            </button>
            <button class="btn" style="background-color: var(--accent); color: white;"
                onclick="document.getElementById('bulk-add-modal').style.display='block'">
                <i class="fas fa-file-import"></i> Ommaviy
            </button>
        </div>
    </div>

    <!-- Modallarni soddalashtirilgan holda glass card ichida ko'rsatamiz -->
    <div class="glass-card animate-fade-in" id="add-word-modal"
        style="display: none; margin-bottom: 2rem; border-color: var(--primary);">
        <h2>Yangi so'z qo'shish</h2>
        <form action="/words/add" method="POST" style="margin-top: 1.5rem;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <input type="text" name="word" placeholder="So'z (inglizcha)" required>
                <input type="text" name="translation" placeholder="Tarjimasi" required>
            </div>
            <textarea name="definition" placeholder="Tavsifi (Definition)" rows="3" required></textarea>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <input type="number" name="book_volume" placeholder="Kitob raqami (1-6)" required>
                <input type="number" name="unit" placeholder="Unit raqami" required>
            </div>
            <button type="submit" class="btn btn-primary">Saqlash</button>
            <button type="button" class="btn" style="background: rgba(255,255,255,0.05); color: white;"
                onclick="document.getElementById('add-word-modal').style.display='none'">Bekor qilish</button>
        </form>
    </div>

    <div class="glass-card animate-fade-in" id="bulk-add-modal"
        style="display: none; margin-bottom: 2rem; border-color: var(--accent);">
        <h2>Ommaviy so'z qo'shish</h2>
        <form action="/words/bulk_add" method="POST" enctype="multipart/form-data" style="margin-top: 1.5rem;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                <input type="number" name="default_unit" value="1" placeholder="Default Unit">
                <input type="number" name="default_book_volume" value="1" placeholder="Default Book">
            </div>
            <textarea name="content" placeholder="apple,olma&#10;book-kitob" rows="8"></textarea>
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Yoki
                    JSON/TXT fayl yuklang:</label>
                <input type="file" name="file" accept=".json,.txt">
            </div>
            <button type="submit" class="btn btn-primary" style="background: var(--accent);">Yuklash</button>
            <button type="button" class="btn" style="background: rgba(255,255,255,0.05); color: white;"
                onclick="document.getElementById('bulk-add-modal').style.display='none'">Bekor qilish</button>
        </form>
    </div>

    <div class="glass-card" style="padding: 0;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="text-align: left; background: rgba(255,255,255,0.02);">
                    <th style="padding: 1.5rem;">So'z</th>
                    <th style="padding: 1.5rem;">Tarjimasi</th>
                    <th style="padding: 1.5rem;">Unit/Kitob</th>
                    <th style="padding: 1.5rem;">Amallar</th>
                </tr>
            </thead>
            <tbody>
                {% for word in words %}
                <tr style="border-bottom: 1px solid var(--glass-border);">
                    <td style="padding: 1.2rem 1.5rem; font-weight: 600; color: var(--primary);">{{ word.word }}</td>
                    <td style="padding: 1.2rem 1.5rem;">{{ word.translation }}</td>
                    <td style="padding: 1.2rem 1.5rem; color: var(--text-muted);">U{{ word.unit }} / B{{
                        word.book_volume }}</td>
                    <td style="padding: 1.2rem 1.5rem;">
                        <form action="/words/delete/{{ word.id }}" method="POST"
                            onsubmit="return confirm('O\'chirmoqchimisiz?');">
                            <button type="submit"
                                style="background: none; border: none; color: var(--secondary); cursor: pointer; font-size: 1.1rem;">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<style>
    input,
    textarea {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 0.8rem 1rem;
        color: white;
        width: 100%;
        margin-bottom: 1rem;
        font-size: 1rem;
    }

    input:focus,
    textarea:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.08);
    }
</style>
{% endblock %}
