<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reminder Pro{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <aside>
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>Reminder Pro</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/" id="nav-dashboard"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="/learn" id="nav-learn"><i class="fas fa-book-open"></i> O'rganish</a></li>
                    <li><a href="/game" id="nav-game"><i class="fas fa-gamepad"></i> Game Mode</a></li>
                    <li><a href="/words" id="nav-words"><i class="fas fa-list"></i> So'zlar</a></li>
                    <li><a href="/quizzes" id="nav-quizzes"><i class="fas fa-vial"></i> Testlar</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <div id="content-area">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <div id="toast-container"
        style="position: fixed; top: 2rem; right: 2rem; z-index: 1000; display: flex; flex-direction: column; gap: 1rem;">
    </div>

    <script>
        // Set active link highlight
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        // Request Notification Permission
        if (window.Notification && Notification.permission !== 'granted' && Notification.permission !== 'denied') {
            Notification.requestPermission();
        }

        function showToast(title, body) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'glass-card animate-fade-in';
            toast.style.padding = '1rem 1.5rem';
            toast.style.borderColor = 'var(--primary)';
            toast.style.minWidth = '300px';
            toast.style.transition = 'all 0.5s ease-out';
            toast.innerHTML = `
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <i class="fas fa-bell" style="color: var(--primary); font-size: 1.2rem;"></i>
                    <div style="text-align: left;">
                        <strong style="display: block; color: white;">${title}</strong>
                        <small style="color: var(--text-muted);">${body}</small>
                    </div>
                </div>
            `;
            container.appendChild(toast);

            // Notification if permitted
            if (Notification.permission === 'granted') {
                new Notification(title, { body: body });
            }

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => toast.remove(), 500);
            }, 5000);
        }

        // Strong Reminder System
        function runReminder() {
            const hours = new Date().getHours();
            // Faqat kunduzi eslatma berish
            if (hours >= 9 && hours <= 23) {
                showToast("ðŸ’¡ O'rganish vaqti!", "Bugungi 10 ta yangi so'zni ko'rib chiqdingizmi? Bilimingizni sinash uchun Game Mode'ga kiring.");
            }
        }

        // Birinchi eslatma 5 soniyadan keyin, keyin har 10 minutda
        setTimeout(runReminder, 5000);
        setInterval(runReminder, 600000);
    </script>
</body>

</html>
