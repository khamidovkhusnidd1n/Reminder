<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Pro - Smart Vocabulary Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #ec4899;
            --accent: #10b981;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--background);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        aside {
            width: 280px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 2.5rem 1.5rem;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 0.75rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .nav-links a:hover {
            background: var(--glass);
            color: var(--text);
            transform: translateX(5px);
        }

        .nav-links a.active {
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        /* Main Content */
        main {
            flex: 1;
            margin-left: 280px;
            padding: 3rem;
        }

        .view {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .view.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--primary-glow);
        }

        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-item {
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Forms */
        input,
        textarea,
        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.8rem 1rem;
            color: white;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            background: rgba(255, 255, 255, 0.02);
            padding: 1.5rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        td {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        /* Game */
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: scale(1.02);
        }

        #toast-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Modal classes */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside>
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>Reminder Pro</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a onclick="showView('dashboard')" id="nav-dashboard" class="active"><i
                                class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a onclick="showView('learn')" id="nav-learn"><i class="fas fa-book-open"></i> O'rganish</a>
                    </li>
                    <li><a onclick="showView('game')" id="nav-game"><i class="fas fa-gamepad"></i> Game Mode</a></li>
                    <li><a onclick="showView('words')" id="nav-words"><i class="fas fa-list"></i> So'zlar</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <!-- Dashboard View -->
            <div id="view-dashboard" class="view active">
                <h1>Xush kelibsiz!</h1>
                <div class="stats-grid">
                    <div class="glass-card stat-item">
                        <span class="stat-value" id="stat-words" style="color: var(--primary)">0</span>
                        <span class="stat-label">Jami so'zlar</span>
                    </div>
                    <div class="glass-card stat-item">
                        <span class="stat-value" id="stat-xp" style="color: var(--secondary)">0</span>
                        <span class="stat-label">To'plangan XP</span>
                    </div>
                    <div class="glass-card stat-item">
                        <span class="stat-value" id="stat-streak" style="color: #f59e0b">ðŸ”¥ 0</span>
                        <span class="stat-label">Joriy Streak</span>
                    </div>
                </div>
                <div class="glass-card">
                    <h2 style="margin-bottom: 1.5rem;">Tezkor harakatlar</h2>
                    <div style="display: flex; gap: 1rem;">
                        <button onclick="showView('learn')" class="btn btn-primary"><i class="fas fa-play"></i>
                            O'rganishni boshlash</button>
                        <button onclick="showView('game')" class="btn"
                            style="background: rgba(255,255,255,0.05); color: white;"><i class="fas fa-gamepad"></i>
                            Game Mode</button>
                    </div>
                </div>
            </div>

            <!-- Learn View -->
            <div id="view-learn" class="view">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h1>Bugungi so'zlar</h1>
                    <button onclick="showView('game')" class="btn btn-primary"><i class="fas fa-vial"></i> Testga
                        o'tish</button>
                </div>
                <div class="glass-card" style="padding: 0;">
                    <div id="learn-list" style="max-height: 70vh; overflow-y: auto; padding: 2rem;">
                        <!-- Words injected here -->
                    </div>
                </div>
            </div>

            <!-- Game View -->
            <div id="view-game" class="view">
                <div class="game-container">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h1>Game Mode</h1>
                        <div class="glass-card"
                            style="padding: 0.5rem 1.5rem; display: flex; gap: 1.5rem; font-weight: 600;">
                            <span style="color: var(--secondary)"><i class="fas fa-gem"></i> XP: <span
                                    id="game-xp">0</span></span>
                            <span style="color: #f59e0b"><i class="fas fa-fire"></i> <span
                                    id="game-streak">0</span>x</span>
                        </div>
                    </div>
                    <div class="glass-card" id="quiz-box"
                        style="min-height: 400px; display: flex; flex-direction: column; justify-content: center;">
                        <!-- Quiz injected here -->
                    </div>
                </div>
            </div>

            <!-- Words View -->
            <div id="view-words" class="view">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h1>So'zlar boshqaruvi</h1>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="openModal('add-word-modal')"><i
                                class="fas fa-plus"></i> Yangi so'z</button>
                        <button class="btn" style="background-color: var(--accent); color: white;"
                            onclick="openModal('bulk-add-modal')"><i class="fas fa-file-import"></i> Ommaviy</button>
                    </div>
                </div>
                <div class="glass-card" style="padding: 0; overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>So'z</th>
                                <th>Tarjimasi</th>
                                <th>Amallar</th>
                            </tr>
                        </thead>
                        <tbody id="words-table-body">
                            <!-- Table rows injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="add-word-modal" class="modal" onclick="if(event.target==this) closeModal('add-word-modal')">
        <div class="glass-card" style="width: 500px; border-color: var(--primary);">
            <h2>Yangi so'z qo'shish</h2>
            <div style="margin-top: 1.5rem;">
                <input type="text" id="new-word-text" placeholder="So'z (inglizcha)">
                <input type="text" id="new-word-trans" placeholder="Tarjimasi">
                <textarea id="new-word-def" placeholder="Tavsifi (Definition)" rows="3"></textarea>
                <button onclick="addWord()" class="btn btn-primary">Saqlash</button>
                <button onclick="closeModal('add-word-modal')" class="btn"
                    style="background: rgba(255,255,255,0.05); color: white;">Bekor qilish</button>
            </div>
        </div>
    </div>

    <div id="bulk-add-modal" class="modal" onclick="if(event.target==this) closeModal('bulk-add-modal')">
        <div class="glass-card" style="width: 500px; border-color: var(--accent);">
            <h2>Ommaviy qo'shish</h2>
            <div style="margin-top: 1.5rem;">
                <textarea id="bulk-text" placeholder="apple,olma&#10;book,kitob" rows="10"></textarea>
                <button onclick="bulkAdd()" class="btn btn-primary" style="background: var(--accent);">Yuklash</button>
                <button onclick="closeModal('bulk-add-modal')" class="btn"
                    style="background: rgba(255,255,255,0.05); color: white;">Bekor qilish</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        // Database State (localStorage)
        let db = {
            words: JSON.parse(localStorage.getItem('words')) || [],
            xp: parseInt(localStorage.getItem('xp')) || 0,
            streak: parseInt(localStorage.getItem('streak')) || 0,
            lastActivity: localStorage.getItem('lastActivity') || null
        };

        function saveDb() {
            localStorage.setItem('words', JSON.stringify(db.words));
            localStorage.setItem('xp', db.xp);
            localStorage.setItem('streak', db.streak);
            localStorage.setItem('lastActivity', db.lastActivity);
            updateStats();
        }

        // Navigation
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));

            document.getElementById(`view-${viewName}`).classList.add('active');
            document.getElementById(`nav-${viewName}`).classList.add('active');

            if (viewName === 'words') renderWordsTable();
            if (viewName === 'learn') renderLearnList();
            if (viewName === 'game') startNewQuiz();
            updateStats();
        }

        function updateStats() {
            document.getElementById('stat-words').innerText = db.words.length;
            document.getElementById('stat-xp').innerText = db.xp;
            document.getElementById('stat-streak').innerText = `ðŸ”¥ ${db.streak}`;

            const gameXp = document.getElementById('game-xp');
            const gameStreak = document.getElementById('game-streak');
            if (gameXp) gameXp.innerText = db.xp;
            if (gameStreak) gameStreak.innerText = db.streak;
        }

        // Word Management
        function renderWordsTable() {
            const tbody = document.getElementById('words-table-body');
            tbody.innerHTML = db.words.length ? '' : '<tr><td colspan="3" style="text-align:center">Hozircha so\'zlar yo\'q</td></tr>';
            db.words.forEach((w, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight: 600; color: var(--primary);">${w.word}</td>
                    <td>${w.trans}</td>
                    <td>
                        <button onclick="deleteWord(${index})" style="background:none; border:none; color:var(--secondary); cursor:pointer"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function addWord() {
            const word = document.getElementById('new-word-text').value.trim();
            const trans = document.getElementById('new-word-trans').value.trim();
            const def = document.getElementById('new-word-def').value.trim();

            if (!word || !trans) return alert('So\'z va tarjimani kiriting');

            db.words.push({ word, trans, def: def || '...' });
            saveDb();
            closeModal('add-word-modal');
            renderWordsTable();
            showToast('Muvaffaqiyatli', 'Yangi so\'z qo\'shildi');

            // Clear inputs
            document.getElementById('new-word-text').value = '';
            document.getElementById('new-word-trans').value = '';
            document.getElementById('new-word-def').value = '';
        }

        function bulkAdd() {
            const text = document.getElementById('bulk-text').value;
            const lines = text.split('\n');
            let added = 0;
            lines.forEach(line => {
                const parts = line.split(/[,\-]/);
                if (parts.length >= 2) {
                    db.words.push({ word: parts[0].trim(), trans: parts[1].trim(), def: '...' });
                    added++;
                }
            });
            saveDb();
            closeModal('bulk-add-modal');
            renderWordsTable();
            showToast('Bajarildi', `${added} ta so'z qo'shildi`);
            document.getElementById('bulk-text').value = '';
        }

        function deleteWord(index) {
            if (confirm('O\'chirmoqchimisiz?')) {
                db.words.splice(index, 1);
                saveDb();
                renderWordsTable();
            }
        }

        // Learning
        function renderLearnList() {
            const list = document.getElementById('learn-list');
            list.innerHTML = db.words.length ? '' : `
                <div style="text-align: center; padding: 4rem;">
                    <i class="fas fa-smile-beam" style="font-size: 4rem; color: var(--accent); margin-bottom: 1rem;"></i>
                    <h2>Hozircha so'zlar yo'q</h2>
                    <p style="color: var(--text-muted);">Qo'shish uchun So'zlar bo'limiga o'ting.</p>
                </div>
            `;
            // Show last 10 words or random
            db.words.slice(-10).forEach(w => {
                const item = document.createElement('div');
                item.style.cssText = 'border-bottom: 1px solid var(--glass-border); padding: 1.5rem 0; display: flex; gap: 2rem;';
                item.innerHTML = `
                    <div style="min-width: 150px;">
                        <h3 style="font-size: 1.5rem; color: var(--primary);">${w.word}</h3>
                        <p style="color: var(--text-muted);">${w.trans}</p>
                    </div>
                    <div style="flex: 1;">
                        <p style="font-style: italic; color: var(--text-muted);">"${w.def}"</p>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // Game Mode
        let currentQuiz = null;

        function startNewQuiz() {
            const box = document.getElementById('quiz-box');
            if (db.words.length < 4) {
                box.innerHTML = `<h2>O'yin uchun kamida 4 ta so'z kerak</h2>`;
                return;
            }

            const correct = db.words[Math.floor(Math.random() * db.words.length)];
            const distractors = db.words.filter(w => w.word !== correct.word)
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);

            const options = [correct, ...distractors].sort(() => 0.5 - Math.random());
            currentQuiz = { correct, options };

            box.innerHTML = `
                <h2 style="font-size: 1.2rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 1rem;">Translate:</h2>
                <h3 style="font-size: 3rem; margin-bottom: 2rem; color: white;">${correct.word}</h3>
                <div class="options-grid">
                    ${options.map((opt, i) => `<button class="option-btn" onclick="checkAnswer(${i})">${opt.trans}</button>`).join('')}
                </div>
            `;
        }

        function checkAnswer(index) {
            const isCorrect = currentQuiz.options[index].word === currentQuiz.correct.word;
            const box = document.getElementById('quiz-box');

            if (isCorrect) {
                const gain = 10 + (db.streak * 2);
                db.xp += gain;
                db.streak += 1;
                box.innerHTML = `
                    <div style="text-align: center;">
                        <i class="fas fa-check-circle" style="font-size: 5rem; color: var(--accent); margin-bottom: 2rem;"></i>
                        <h2 style="font-size: 2.5rem; margin-bottom: 1rem;">To'g'ri!</h2>
                        <p style="font-size: 1.2rem; color: var(--text-muted); margin-bottom: 2rem;">+${gain} XP qo'shildi</p>
                        <button class="btn btn-primary" onclick="startNewQuiz()">Keyingi savol <i class="fas fa-arrow-right"></i></button>
                    </div>
                `;
            } else {
                db.streak = 0;
                box.innerHTML = `
                    <div style="text-align: center;">
                        <i class="fas fa-times-circle" style="font-size: 5rem; color: var(--secondary); margin-bottom: 2rem;"></i>
                        <h2 style="font-size: 2.5rem; margin-bottom: 1rem;">Noto'g'ri</h2>
                        <p style="margin-bottom: 2rem;">To'g'ri javob: <b>${currentQuiz.correct.trans}</b></p>
                        <button class="btn btn-primary" onclick="startNewQuiz()">Qayta urinish</button>
                    </div>
                `;
            }
            db.lastActivity = new Date().toISOString();
            saveDb();
        }

        // Reminders & Toasts
        function showToast(title, body) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'glass-card animate-fade-in';
            toast.style.padding = '1rem 1.5rem';
            toast.style.borderColor = 'var(--primary)';
            toast.style.minWidth = '300px';
            toast.style.margin = '0';
            toast.innerHTML = `
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <i class="fas fa-bell" style="color: var(--primary); font-size: 1.2rem;"></i>
                    <div style="text-align: left;">
                        <strong style="display: block; color: white;">${title}</strong>
                        <small style="color: var(--text-muted);">${body}</small>
                    </div>
                </div>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }

        function runReminder() {
            if (db.words.length > 0) {
                showToast("ðŸ’¡ O'rganish vaqti!", "Bugungi yangi so'zlarni takrorladingizmi? Bilimingizni sinash uchun Game Mode'ga kiring.");
            }
        }

        // Modals
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // Init
        updateStats();
        setInterval(runReminder, 600000); // 10 min
        setTimeout(runReminder, 5000); // Initial
    </script>
</body>

</html>
